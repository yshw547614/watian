<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/css/public.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/client/shop/logistics/area.css" media="all" />
</head>
<body class="childrenBody">
<div id="layoutRight">
    <div class="tp-area-list-wrap">
        <ul class="tp-area-list clearfix" id="area_list">
        </ul>
    </div>
    <div class="tp-inline-block-wrap">
        <div class="main-content" id="mainContent">
            <select name="province" id="province" size="6">
                <option value="0">请选择省份</option>
                {volist name="province_list" id="province"}
                <option value="{$province.id}">{$province.name}</option>
                {/volist}
            </select>
            <select name="city" id="city" size="6">
                <option value="0">请选择城市</option>
            </select>
            <select name="district" size="6" id="district">
                <option value="0">请选择</option>
            </select>
        </div>
    </div>
    <div class="tp-layer-btns-wrap">
        <a class="ncsc-btn add-area" href="javascript:void(0);"><i class="layui-icon layui-icon-add-circle"></i> 添　加</a>
        <a class="ncsc-btn confirm" href="javascript:void(0);"><i class="layui-icon layui-icon-ok-circle"></i> 确　定</a>
    </div>
</div>
<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/client/shop/logistics/area.js"></script>
</body>
</html>
